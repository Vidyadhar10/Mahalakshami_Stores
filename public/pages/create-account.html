<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create account - Windmill Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="../assets/js/init-alpine.js"></script>

  <!-- font style  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Custom tab styles */
    .tab-btn {
      cursor: pointer;
      padding: 10px 20px;
      margin-right: 8px;
      background-color: #E2E8F0;
      /* Tailwind bg-gray-300 */
      border: 1px solid #CBD5E0;
      /* Tailwind border-gray-300 */
      border-radius: 0 0 4px 4px;
      color: #4A5568;
      /* Tailwind text-gray-700 */
    }

    .tab-btn.active {
      background-color: #7e3af2;
      /* Tailwind bg-purple-600 */
      color: #ffffff;
      /* Tailwind text-white */
    }

    .tab-content {
      display: none;
    }

    /* Show active tab content */
    .tab-content.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
            src="../assets/img/create-acc-asthetic.png" alt="Office" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
            src="../assets/img/create-acc-asthetic.png" alt="Office" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
              Create account
            </h1>
            <div class="flex mb-4">
              <button id="user_CA_tab" class="tab-btn active">I'm a user</button>
              <button id="admin_CA_tab" class="tab-btn">I'm a owner </button>
            </div>
            <div id="i_am_user_form" class="tab-content active">

              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Mobile Number</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="1234567890" id="mobile-num"
                  oninput="removeInvalidFeed('mobile-invalid'), InputNumberOnly(this.id)" maxlength="10" />
                <span class="text-xs text-red-600 dark:text-red-400 hidden" id="mobile-invalid">
                  Mobile number should not be empty!.
                </span>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***********" type="password" id="password"
                  oninput="removeInvalidFeed('password-invalid')" maxlength="12" minlength="8" />
                <span class="text-xs text-red-600 dark:text-red-400 hidden" id="password-invalid">
                  Password should not be empty!.
                </span>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Confirm password
                </span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***********" type="password" id="ConPass" maxlength="12" minlength="8"
                  oninput="removeInvalidFeed('confirm-password-invalid')" />
                <span class="text-xs text-red-600 dark:text-red-400 hidden" id="confirm-password-invalid">
                  Confirm password should not be empty!.
                </span>
              </label>

              <!-- <div class="flex mt-6 text-sm">
                <label class="flex items-center dark:text-gray-400">
                  <input type="checkbox"
                    class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" />
                  <span class="ml-2">
                    I agree to the
                    <span class="underline">privacy policy</span>
                  </span>
                </label>
              </div> -->

              <!-- You should use a button here, as the anchor is only used for the example  -->
              <a class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                href="#" id="createcAccBtn">
                Create account
              </a>
            </div>
            <div id="i_am_admin_form" class="tab-content hidden">
              <!-- Existing Admin Login Form -->
              <!-- ... -->
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Mobile Number</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="1234567890" id="admin-mobile-num"
                  oninput="removeInvalidFeed('admin-mobile-invalid'), InputNumberOnly(this.id)" maxlength="10" />
                <span class="text-xs text-red-600 dark:text-red-400 hidden" id="admin-mobile-invalid">
                  Mobile number should not be empty!.
                </span>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***********" type="password" id="admin-password"
                  oninput="removeInvalidFeed('admin-password-invalid')" maxlength="12" minlength="8" />
                <span class="text-xs text-red-600 dark:text-red-400 hidden" id="admin-password-invalid">
                  Password should not be empty!.
                </span>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Confirm password
                </span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***********" type="password" id="admin-ConPass" maxlength="12" minlength="8"
                  oninput="removeInvalidFeed('admin-confirm-password-invalid')" />
                <span class="text-xs text-red-600 dark:text-red-400 hidden" id="admin-confirm-password-invalid">
                  Confirm password should not be empty!.
                </span>
              </label>
              <a class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                href="#" id="admin_create_Acc_Btn">
                Create account
              </a>
            </div>

            <p class="mt-4">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline" href="./index.html">
                Already have an account? Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/validation.js"></script>
<!-- sweet alert cdn  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!-- ajax cdn  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
  document.getElementById('user_CA_tab').addEventListener('click', function () {
    document.getElementById('user_CA_tab').classList.add('active');
    document.getElementById('admin_CA_tab').classList.remove('active');
    document.getElementById('i_am_user_form').classList.add('active');
    document.getElementById('i_am_admin_form').classList.remove('active');
  });

  document.getElementById('admin_CA_tab').addEventListener('click', function () {
    document.getElementById('admin_CA_tab').classList.add('active');
    document.getElementById('user_CA_tab').classList.remove('active');
    document.getElementById('i_am_admin_form').classList.add('active');
    document.getElementById('i_am_user_form').classList.remove('active');
  });
</script>
<script>
  // user create account 
  $('#createcAccBtn').on('click', function () {

    var formTrue = true;

    if ($('#mobile-num').val() == '') {
      $('#mobile-invalid').removeClass('hidden')
      formTrue = false;
    } else {
      $('#mobile-invalid').addClass('hidden')
    }
    if ($('#password').val() == '') {
      formTrue = false;
      $('#password-invalid').removeClass('hidden')
    } else {
      $('#password-invalid').addClass('hidden')
    }
    if ($('#ConPass').val() == '') {
      formTrue = false;
      $('#confirm-password-invalid').removeClass('hidden')
    } else {
      $('#confirm-password-invalid').addClass('hidden')
    }
    if ($('#ConPass').val() != $('#password').val()) {
      formTrue = false;
      $('#confirm-password-invalid').removeClass('hidden')
      $('#confirm-password-invalid').text('Password dont match! Check your password and new confirm password!')
    } else {
      $('#confirm-password-invalid').addClass('hidden')
      $('#confirm-password-invalid').text('Confirm password should not be empty!.')
    }
    if (formTrue) {
      //
      if (!isPasswordValid($('#password').val())) {
        $('#password-invalid').removeClass('hidden')
        $('#password-invalid').html('Password should include at least one uppercase, one lowercase letter, one symbol and 8 characters long.')

      } else {
        $.ajax({
          url: "../php/CreateNewUser.php",
          type: "POST",
          datatype: "JSON",
          data: {
            mobnumber: $('#mobile-num').val(),
            PasswordText: $('#password').val()
          },
          success: function (data) {
            if (data.success) {
              showCreatedSuccessfullySwal();

            }
          }
        });
      }
    }
  })

  // create admin account code
  $('#admin_create_Acc_Btn').on('click', function () {

    var formTrue = true;

    if ($('#admin-mobile-num').val() == '') {
      $('#admin-mobile-invalid').removeClass('hidden')
      formTrue = false;
    } else {
      $('#admin-mobile-invalid').addClass('hidden')
    }
    if ($('#admin-password').val() == '') {
      formTrue = false;
      $('#admin-password-invalid').removeClass('hidden')
    } else {
      $('#admin-password-invalid').addClass('hidden')
    }
    if ($('#admin-ConPass').val() == '') {
      formTrue = false;
      $('#admin-confirm-password-invalid').removeClass('hidden')
    } else {
      $('#admin-confirm-password-invalid').addClass('hidden')
    }
    if ($('#admin-ConPass').val() != $('#admin-password').val()) {
      formTrue = false;
      $('#admin-confirm-password-invalid').removeClass('hidden')
      $('#admin-confirm-password-invalid').text('Password dont match! Check your password and new confirm password!')
    } else {
      $('#admin-confirm-password-invalid').addClass('hidden')
      $('#admin-confirm-password-invalid').text('Confirm password should not be empty!.')
    }
    if (formTrue) {
      //
      if (!isPasswordValid($('#admin-password').val())) {
        $('#admin-password-invalid').removeClass('hidden')
        $('#admin-password-invalid').html('Password should include at least one uppercase, one lowercase letter, one symbol and 8 characters long.')

      } else {
        $.ajax({
          url: "../php/CreateNewUser.php",
          type: "POST",
          datatype: "JSON",
          data: {
            admin_mob_number: $('#admin-mobile-num').val(),
            admin_pass_text: $('#admin-password').val(),

          },
          success: function (data) {
            if (data.success) {
              showCreatedSuccessfullySwal();
            }
          }
        });
      }
    }
  })

  function removeInvalidFeed(id) {
    $('#' + id).addClass('hidden')
  }

  function showCreatedSuccessfullySwal() {
    Swal.fire({
      title: "Account Created",
      text: 'Account has been created successfully!',
      icon: "success",
      confirmButtonText: 'Yes',
      customClass: {
        confirmButton: 'bg-purple-600 text-white  px-4 py-2 rounded-md',
      },
      buttonsStyling: !1,
      focusConfirm: true,
      allowOutsideClick: false,
      allowEscapeKey: false,
      showClass: {
        popup: 'animate__animated animate__fadeInDown'
      },
      hideClass: {
        popup: 'animate__animated animate__fadeOutUp'
      }
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "../index.php";
      }
    })
  } 
</script>

</html>
